{%extends 'layout.html'%}
{%load static %}

          {%block body%}
<div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4 mt-5">
                <h5 class="card-title fw-semibold mb-4">LIST COURSES</h5>
                <a href="{%url 'courseadd'%}" style="margin-right: 40px;" ><img src="{%static 'images/logos/plus.png'%}"  style="width:40px"/></a>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Id</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Name</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">duration</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">details</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">-</h6>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                    {%for course in cl%}
                      <tr>
                        <td class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">{{course.id}}</h6></td>
                        <td class="border-bottom-0">
                            <h6 class="fw-semibold mb-1">{{course.name}}</h6>
                        </td>
                        <td class="border-bottom-0">
                          <p class="badge bg-primary rounded-3 fw-semibold">{{course.duration}} week</p>
                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <span class="mb-0 fw-normal">{{course.details}}</span>
                          </div>
                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <span class="mb-0  fw-normal">
                            <a href="{%url 'Traineeupdate' course.id %}" style="margin-right: 40px;"><img src="{%static 'images/logos/updated.png'%}" style="width:30px"/></a>
                            <a href="{%url 'coursedelete' course.id %}" ><img src="{%static 'images/logos/trash .png'%}"  style="width:30px"/></a>
                            </span>
                          </div>
                        </td>

                      </tr>
                    {%endfor%}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
              {%endblock%}
