{%extends 'layout.html'%}
{%load static %}

          {%block body%}
<div class="col-lg-12 d-flex align-items-stretch w-100">
            <div class="card w-100">
              <div class="card-body p-4 mt-5">
                <h5 class="card-title fw-semibold mb-4">LIST STUDENT</h5>
                <a href="{%url 'TraineeAdd'%}" style="margin-right: 40px;" ><img src="{%static 'images/logos/add-user.png'%}"  style="width:40px"/></a>

                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Id</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Name</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">age</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">email</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">Faculty</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">appreciation</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">-</h6>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                    {%for stu in tl%}
                      <tr>
                        <td class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">{{stu.id}}</h6></td>
                        <td class="border-bottom-0">
                            <h6 class="fw-semibold mb-1">{{stu.name}}</h6>
                        </td>
                        <td class="border-bottom-0">
                          <p class="badge bg-primary rounded-3 fw-semibold">{{stu.age}}</p>
                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <span class="mb-0 fw-normal">{{stu.email}}</span>
                          </div>
                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <span class="mb-0 fw-normal">{{stu.faculty}}</span>
                          </div>
                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <span class="badge bg-primary rounded-3 fw-semibold">{{stu.appreciation}}</span>
                          </div>
                        </td>
                        <td class="border-bottom-0">
                          <div class="d-flex align-items-center gap-2">
                            <span class="mb-0  fw-normal">
                            <a href="{%url 'Traineeupdate' stu.id %}" style="margin-right: 40px;"><img src="{%static 'images/logos/updated.png'%}" style="width:30px"/></a>
                            <a href="{%url 'Traineedelete' stu.id  %}" ><img src="{%static 'images/logos/trash .png'%}"  style="width:30px"/></a>
                            </span>
                          </div>
                        </td>

                      </tr>
                    {%endfor%}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
              {%endblock%}
